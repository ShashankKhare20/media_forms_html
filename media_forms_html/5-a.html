<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <h1>Sign up form</h1>
    <form action="#" method="get">
        <label for="fname" id="fname">First Name</label>
        <input type="text" name="fname" id="fname" minlength="3" required><br><br>
        <label for="lname" id="lname">Last Name</label>
        <input type="text" name="lname" id="lname" minlength="3" required><br><br>
        <label for="email" id="email">email</label>
        <input type="email" name="email" id="email" minlength="3" required><br><br>
        <label for="password" id="password">password</label>
        <input type="password" name="password" id="password" required><br><br>
        <label for="c password" id="c password">confirm password</label>
        <input type="c password" name="c password" id="c password" required><br><br>
        <label for="age" id="age">Age</label>
        <input type="number" name="age" id="age" min="0" max="150" required><br><br>
        <label for="gender">Gender :</label>
        <input type="radio" value="Male"  name="Gender" required>
        <label for="Male">Male</label>
        <input type="radio" value="Female"  name="Gender">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="">
        <label for="Trans">Transgender</label><br><br>
        <label for="tnc">Agree to Terms and conditions</label>
        <input type="checkbox" name="tnc" id="tnc" required><br><br><br>
        <label for="submit">Submit</label>
        <input type="submit" name="submit" id="submit">
        
    </form>
    
</body>
</html>
